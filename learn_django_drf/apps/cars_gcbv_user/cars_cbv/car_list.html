{% extends "base.html" %}

{% block content %}

<h2><a href="{% url 'cars_gcbv_user:car_list' %}">cars GCBV user</a></h2>

<ul>
    {% for car in object_list %}
    <li>{{ car.year }} {{ car.make }}  {{ car.model }} with {{ car.mileage }} miles
    <a href="{% url 'cars_gcbv_user:car_edit' car.id %}">edit</a>
    <a href="{% url 'cars_gcbv_user:car_delete' car.id %}">delete</a>
    </li>
    {% endfor %}
</ul>

<a href="{% url 'cars_gcbv_user:car_new' %}">New</a>

{% endblock %}
